<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>vue-slider</title>
</head>
<body>

    <div id="app">

        <div class="container">

            <div class="slider-wrapper">

                <div class="prev" @click="prev">
                    <i class="fas fa-angle-left"></i>
                </div>
                
                <div class="images">
                    <img :src="immagini[immaginiIndex]" alt="mountains">
                </div>

                <div class="next" @click="next">
                    <i class="fas fa-angle-right"></i>
                </div>

                <div class="nav">

                    <!-- Ciclo gli index delle immagini con Vue, dotActive mette classe active all'index selezionato, dotClick cambia l'index dei pallini quando vengono direttamente cliccati-->
                    <i v-for="(element, i) in immagini" :class="dotActive(i)" @click="dotClick(i)"></i> 


                    <!-- <i :class="immaginiIndex === 0 ? 'fas fa-circle active' : 'fas fa-circle'" @click="dotOnClick"></i>
                    <i :class="immaginiIndex === 1 ? 'fas fa-circle active' : 'fas fa-circle'" @click="dotOnClick"></i>
                    <i :class="immaginiIndex === 2 ? 'fas fa-circle active' : 'fas fa-circle'" @click="dotOnClick"></i>
                    <i :class="immaginiIndex === 3 ? 'fas fa-circle active' : 'fas fa-circle'" @click="dotOnClick"></i>
                    <i :class="immaginiIndex === 4 ? 'fas fa-circle active' : 'fas fa-circle'" @click="dotOnClick"></i> -->

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
